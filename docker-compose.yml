version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: xstables
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xstables-network

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - xstables-network

  # Backend API
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=xstables
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - BLOCKCHAIN_RPC_URL=http://hardhat:8545
    depends_on:
      - postgres
      - redis
    networks:
      - xstables-network

  # Frontend
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - xstables-network

  # Hardhat Local Network
  hardhat:
    build:
      context: ./contract
      dockerfile: Dockerfile
    ports:
      - "8545:8545"
    networks:
      - xstables-network

volumes:
  postgres_data:

networks:
  xstables-network:
    driver: bridge